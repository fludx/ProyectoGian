<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="productos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-container productos-container">
    <h1 class="admin-title">Gestión de Productos</h1>
      <!-- ACA SE AGREGAN COSAS -->
    <div class="productos-layout">

      <section class="form-section">
        <div class="admin-card form-card">
          <h2>Agregar Producto</h2>
          <form class="admin-form" action="#" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
              <option value="" hidden selected>Seleccione una categoría</option>
              <option value="accesorios">Cucheta</option>
              <option value="juguetes">Juguetes</option>
              <option value="comida">Comida</option>
            </select>

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">

            <button type="submit" class="btn-guardar">Guardar</button>
          </form>
        </div>
      </section>

      <section class="lista-section">
        <!-- ACA SE CAMBIAN COSAS -->
        <div class="admin-card lista-card">
          <h2>Productos Existentes</h2>
          <div class="tabla-wrapper">
            <table class="tabla-productos">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Descripción</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Categoría</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="productos-lista">
                </tbody>
            </table>
          </div>
        </div>
      </section>

    </div>
    <a href="admin.html" class="volver">Volver al Panel</a>
  </div>
</body>
</html>
