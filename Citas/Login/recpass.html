<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas Unidas - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
<form id="formularioRecuperar" action="#" method="post" novalidate>
  <div class="Contenedor">
    <div class="Imagen">
      <a href="../Citas.html" class="icono-volver" title="Volver a inicio">
        <img src="Imagenes/volver.png" alt="Volver">
      </a>
      <img src="Imagenes/Adoptame.jpg" alt="Huella Patitas Unidas" />
    </div>

    <div class="Formulario">
      <h1>Recupera Contraseña</h1>

      <div class="Campo-Formulario">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>

      <!-- Botón para generar token -->
      <button type="button" class="Boton" id="btnGenerarToken">Generar Token</button>

      <!-- Campos ocultos hasta que se genere token -->
      <div id="camposOcultos" style="display:none;">
        <div class="Campo-Formulario">
          <label for="token">Token:</label>
          <input type="text" id="token" name="token" required>
        </div>

        <div class="Campo-Formulario">
          <label for="contrasena">Nueva Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <div class="Campo-Formulario">
          <label for="confirmarContrasena">Confirmar Contraseña:</label>
          <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
        </div>

        <button type="submit" class="Boton" id="btnCambiar">Cambiar Contraseña</button>
      </div>
    </div>
  </div>
</form>

<!-- Mensajes -->
<div id="mensajeError" class="Mensaje-Error" style="text-align:center; width:100%;"></div>

<!-- Carga el JS al final y con defer -->
<script src="reccpass.js?v=20250814" defer></script>
</body>
</html>
